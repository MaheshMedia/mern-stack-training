<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8]

        const findOdd = (numList) => {
            let isOdd = numList.filter(element => element % 2 == 1);
            return isOdd;
        }
        const findEven = (numList) => {
            let isEven = numList.filter(element => element % 2 == 0);
            return isEven;
        }
        const typenumber = (arr, findOdd,findEven ) =>{
        console.log("Odd numbers are",findOdd(arr));
        console.log("Even numbers are",findEven(arr));
        }
        typenumber(arr, findOdd, findEven);
    </script>
</body>
