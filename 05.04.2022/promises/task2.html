<body>
    <script>
        const task2 = new Promise((resolve, reject) => {
            const message = "Resolved!";
            setTimeout(() => {
                resolve(message);
            }, 1000);
        })



        Promise.all([task2]).then((res) => {
            console.log(res)
        })
    </script>
