<body>
    <script>
        function subStrAfterChars(str, char, pos) {
            if (pos == 'b')
                return str.substring(str.indexOf(char) + 1);
            else if (pos == 'a')
                return str.substring(0, str.indexOf(char));
            else
                return str;
        }

        console.log(subStrAfterChars('Maheshnaik: Shivarama Naik', ':', 'a'));

        console.log(subStrAfterChars('Maheshnaik: Shivarama Naik', 'S', 'b'));

    </script>
</body>
